function normalizar(str){
  return String(str)
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")  // quita acentos
    .replace(/[^a-z0-9\s-]/g,"")
    .trim()
    .replace(/\s+/g," ");
}
function incluyeEsperado(dado, esperados){
  const d = normalizar(dado);
  return esperados.some(e => normalizar(e) === d);
}
