<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Test · al-Ándalus (1–3) · Práctica</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;padding:0;min-height:100vh;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(circle at 0% 0%, #38bdf8 0, transparent 45%),
        radial-gradient(circle at 100% 100%, #a855f7 0, transparent 45%),
        radial-gradient(circle at 0% 100%, #22c55e 0, transparent 40%),
        #020617;
      color:#e5e7eb;
    }
    .shell{width:100%;max-width:980px;padding:20px}
    .card{
      position:relative;background:rgba(15,23,42,.82);
      border-radius:24px;padding:24px 26px 22px;
      box-shadow:0 22px 60px rgba(15,23,42,.8);
      border:1px solid rgba(148,163,184,.35);
      backdrop-filter:blur(18px);
      overflow:hidden;
    }
    .card::before{
      content:"";position:absolute;inset:0;
      background:
        radial-gradient(circle at 0 0, rgba(56,189,248,.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(168,85,247,.18), transparent 55%);
      opacity:.9;pointer-events:none;
    }
    .card-inner{position:relative;z-index:1}
    h1{margin:0 0 6px;text-align:center;font-size:1.45rem;font-weight:800;color:#f9fafb}
    .tagline{margin:0 0 16px;text-align:center;font-size:.9rem;color:#9ca3af}
    .progress-wrap{margin-bottom:10px}
    .progress-bar-bg{width:100%;height:9px;border-radius:999px;background:rgba(15,23,42,.9);border:1px solid rgba(55,65,81,.9);overflow:hidden}
    .progress-bar-fill{height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg,#22c55e,#38bdf8,#a855f7);transition:width .2s ease}
    .progress-label{margin-top:4px;font-size:.78rem;text-align:right;color:#9ca3af}

    .question-text{margin:12px 0}
    .q-es{display:block;font-size:1.02rem;font-weight:700;color:#e5e7eb;margin-bottom:3px}
    .q-hint{display:block;font-size:.9rem;color:#cbd5f5;opacity:.92}

    .q-image{margin:10px 0 12px;border-radius:16px;border:1px solid rgba(148,163,184,.45);overflow:hidden;background:rgba(15,23,42,.6)}
    .q-image img{display:block;width:100%;height:auto}
    .q-credit{padding:8px 10px;font-size:.76rem;color:#9ca3af;border-top:1px solid rgba(148,163,184,.25)}
    .q-credit a{color:#a5b4fc;text-decoration:none}
    .q-credit a:hover{text-decoration:underline}

    .options{margin-top:10px}
    .option{
      border-radius:14px;border:1px solid rgba(148,163,184,.5);
      padding:9px 11px;margin-bottom:8px;
      display:flex;gap:8px;cursor:pointer;
      background:radial-gradient(circle at 0 0, rgba(148,163,184,.18), transparent 60%);
    }
    .option input{margin-top:3px;accent-color:#38bdf8}
    .short-answer{
      width:100%;margin-top:8px;padding:10px 12px;border-radius:14px;
      border:1px solid rgba(148,163,184,.7);
      background:rgba(15,23,42,.8);color:#e5e7eb;font-size:.97rem;outline:none;
    }

    .nav-row{margin-top:18px;display:flex;justify-content:space-between;gap:8px}
    .btn{
      border-radius:999px;border:none;padding:9px 18px;font-size:.92rem;font-weight:700;
      cursor:pointer;display:inline-flex;align-items:center;gap:6px;white-space:nowrap;
    }
    .btn-primary{background:linear-gradient(135deg,#38bdf8,#6366f1);color:#0f172a}
    .btn-ghost{background:transparent;color:#e5e7eb;border:1px solid rgba(148,163,184,.7)}
    .btn:disabled{opacity:.4;cursor:default}

    .hidden{display:none}
    .err{
      margin-top:12px;padding:10px 12px;border-radius:14px;
      border:1px solid rgba(239,68,68,.55);
      background:rgba(127,29,29,.25);
      color:#fecaca;font-size:.88rem;white-space:pre-wrap;
    }

    /* Modal feedback */
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,.72);display:flex;align-items:center;justify-content:center;padding:18px;z-index:9999}
    .modal{width:min(720px, 100%);border-radius:20px;background:rgba(15,23,42,.92);border:1px solid rgba(148,163,184,.4);padding:16px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.35);background:rgba(15,23,42,.75);margin-bottom:10px}
    .badge.ok{color:#bbf7d0;border-color:rgba(34,197,94,.4)}
    .badge.no{color:#fecaca;border-color:rgba(239,68,68,.45)}
    .explain{color:#e5e7eb;font-size:.95rem;line-height:1.35}
    .explain strong{color:#a5b4fc}
    .row{margin-top:14px;display:flex;justify-content:flex-end;gap:10px;flex-wrap:wrap}
  </style>
</head>

<body>
  <div class="shell">
    <div id="test-card" class="card">
      <div class="card-inner">
        <h1>Test · al-Ándalus (1–3)</h1>
        <div class="tagline">Modo práctica (para aprender)</div>

        <div class="progress-wrap">
          <div class="progress-bar-bg">
            <div id="progress-bar" class="progress-bar-fill"></div>
          </div>
          <div id="progress-label" class="progress-label"></div>
        </div>

        <div id="question-container"></div>

        <div class="nav-row">
          <button id="btn-prev" class="btn btn-ghost">◀ Anterior</button>
          <button id="btn-next" class="btn btn-primary">Comprobar y seguir ▶</button>
        </div>

        <div id="err" class="err hidden"></div>
      </div>
    </div>

    <div id="overlay" class="overlay hidden" aria-modal="true" role="dialog">
      <div class="modal">
        <div id="fb-badge" class="badge"></div>
        <h3 id="fb-title" style="margin:0 0 8px;color:#f9fafb"></h3>
        <div id="fb-explain" class="explain"></div>
        <div class="row">
          <button id="btn-close" class="btn btn-ghost">Cerrar</button>
          <button id="btn-continue" class="btn btn-primary">Continuar ▶</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS externo (clave para GitHub Pages sin problemas) -->
  <script src="./app.js" defer></script>
</body>
</html>
